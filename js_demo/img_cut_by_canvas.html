<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML--页面截图</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta3/html2canvas.min.js" type="text/javascript"></script>

</head>
<body>
    <div style="width:300px; height:200px; background-color:pink; margin-bottom: 50px">
        <span>html2canvas 截取图片</span>
        <button onclick="clipPhoto()">点击试试</button>
    </div>

    <img src="">

    <script type="text/javascript">
        function clipPhoto(){
            html2canvas($("div"), {
                onrendered: function(canvas){ //回调
                    var url = canvas.toDataURL();
                    $("img").attr('src', url);
                }
            });
        }

    </script>
</body>
</html>
