<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select控件--多选</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- 支持多选<select multiple="multiple" size="2"> 按住 Ctrl 按钮来选择多个选项 -->
    <div id="multiple" class="form-inline">
        <span>可选项</span>
        <select id="multi-select" class="form-control" style="margin:5px; width:250px;" multiple="multiple" size="5">
            <option value="1">选项一</option>
            <option value="2">选项二</option>
            <option value="3">选项三</option>
            <option value="4">选项四</option>
            <option value="5">选项五</option>
            <option value="6">选项六</option>
            <option value="7">选项七</option>
            <option value="8">选项八</option>
            <option value="9">选项九</option>
        </select>

        <span>已选</span>
        <select id="multi-value" class="form-control" style="margin:5px; width:250px;" multiple="multiple" size="5"></select>
    </div>

    <script type="text/javascript">
        $("#multi-select").click(function(){
            $("#multi-value").append($("option:selected", this));
        });

        $("#multi-value").click(function(){
            $("#multi-select").append($("option:selected", this));
        });
    </script>


</body>
</html>
